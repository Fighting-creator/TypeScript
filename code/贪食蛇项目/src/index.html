<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪食蛇</title>
</head>
<body>
    <!-- 创建游戏的主容器 -->
    <div class="main">
        <!-- 设置游戏的舞台 -->
        <div class="stage">
            <!-- 设置蛇 -->
            <div class="snake">
                <!-- snake内部的div 表示蛇的各个部分 -->
                <div></div>
            </div>
            <!-- 设置食物 -->
            <div class="food">
                <!-- 添加四个小div，来设置食物的样式 -->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- 设置游戏的积分牌 -->
        <div class="score-panel">
            <div>
                SCORE:<span class="score">0</span>
            </div>
            <div>
                LEVEL:<span class="level">1</span>
            </div>
        </div>
    </div>
</body>
</html>
